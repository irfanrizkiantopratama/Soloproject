    <body>
      
      <!--example markup-->
      
    
       <h1>
           Welcome to Solo!
       </h1>
       
       <h3>
           BS Grid System 
       </h3>
       
       <h3> 1 Column </h3>
       
       <div class="container">
           <div class="row">
               
               <div class="col-md-12 col-bg-red">
                   content full
               </div>
           </div>    
           
       </div>
       
       <h3> 2 Columns </h3>
       
        <div class="container">
          
           <div class="row">
               
               <div class="col-md-6 col-bg-red">
                   content 1
               </div>
               
               <div class="col-md-6 col-bg-blue">
                   content 2
               </div>
               
           </div>

       <h3> 3 Columns </h3>
       
        <div class="container">
          
           <div class="row">
               
               <div class="col-md-4 col-bg-red">
                   content 1
               </div>
               
               <div class="col-md-4 col-bg-blue">
                   content 2
               </div>
               
                <div class="col-md-4 col-bg-yellow">
                   content 3
               </div>
               
           </div>    
           
       </div>
       
        <h3> 4 Columns </h3>
       
        <div class="container">
          
           <div class="row">
               
               <div class="col-md-3 col-bg-red">
                   content 1
               </div>
               
               <div class="col-md-3 col-bg-blue">
                   content 2
               </div>
               
                <div class="col-md-3 col-bg-yellow">
                   content 3
               </div>
               
                <div class="col-md-3 col-bg-green">
                   content 4
               </div>
               
           </div>
